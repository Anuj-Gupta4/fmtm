# listen on port 80
[entryPoints]
  [entryPoints.web]
    address = ":80"
    address = ":8008"
  [entryPoints.backend]
    address = ":5000"

# Traefik dashboard over http
[api]
insecure = true

[log]
level = "DEBUG"

[accessLog]

# containers are not discovered automatically
[providers]
  [providers.docker]
    exposedByDefault = false
