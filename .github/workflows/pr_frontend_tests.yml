name: PR

on:
  pull_request:
    branches:
      - main
      - staging
      - development
    paths:
      - src/frontend/**
  # Allow manual trigger (workflow_dispatch)
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: PyTest
        uses: ./.github/actions/frontend_test.yml
